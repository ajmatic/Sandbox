<!doctype/>

<html>
	<head>
		<meta charset="utf-8">
		<title>copy</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<script type = "text/javascript">
      		 function validate(){
        // get inputs
        name = document.getElementById("txtName").value;
        email = document.getElementById("txtEmail").value;
        phone = document.getElementById("txtPhone").value;
        
        //create an empty error message
        errors = "";
        
        //check name - It simply needs to exist
        if (name == ""){
          errors += "please supply a name \n";
        } // end if
        
        //check email
        emailRE = /^.+@.+\..{2,4}$/;
        if (email.match(emailRE)){
          //console.log("email match");
          //do nothing.
        } else {
          //console.log("email not a match");
          errors += "please check email address \n";
        } // end if
        
        //check phone number
        phoneRE = /^\(\d{3}\) *\d{3}-\d{4}/;
        if (phone.match(phoneRE)){
          //console.log("phone matches");
          //do nothing
        } else {
          //console.log("phone problem");
          errors += "please check phone #\n";        
        } // end phone if
        
        //check for errors
        if (errors == ""){
          alert ("now processing data");
          //process the form
        } else {
          alert(errors);
        } // end if
  
      } // end function
	
    	</script>
	</head>
	<body>
		
    	<h1>Validation With Regular Expressions</h1> 
  
    <form action = "">
      <fieldset>
        <label>Name</label>
        <input type = "text"
               value = ""
               id = "txtName" />
  
        <label>Email</label>
        <input type = "text"
               value = ""
               id = "txtEmail" />
        
        <label>Phone Number <br />
        (ddd) ddd-dddd</label>
        <input type = "text"
               value = "(000) 000-0000"
               id = "txtPhone" />
   
        <button type = "button"
                onclick = "validate()">
          submit
        </button>
      </fieldset>
    </form>
	</body>
</html>
